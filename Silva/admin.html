<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin ‚Äî Panificadora Silva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/png" href="Silva.png">
</head>

<body class="admin-body">

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <img src="Silva.png" alt="Panificadora Silva" class="login-logo">
            <h1 class="login-title">Painel Administrativo</h1>
            <p class="login-subtitle">Fa√ßa login para gerenciar seu site</p>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="loginPassword" placeholder="Digite a senha" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="login-error" id="loginError" style="display:none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                    Senha incorreta
                </div>
                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </form>
            <a href="index.html" class="login-back-link">‚Üê Voltar ao site</a>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard" style="display:none;">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="container admin-header-content">
                <div class="admin-brand">
                    <img src="Silva.png" alt="Silva" class="admin-logo-img">
                    <div>
                        <h1 class="admin-title">Painel Admin</h1>
                        <span class="admin-subtitle">Panificadora Silva</span>
                    </div>
                </div>
                <div class="admin-header-actions">
                    <a href="index.html" class="btn btn-ghost-admin">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                            <polyline points="15 3 21 3 21 9" />
                            <line x1="10" y1="14" x2="21" y2="3" />
                        </svg>
                        Ver Site
                    </a>
                    <button class="btn btn-ghost-admin" id="logoutBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                        Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Admin Content -->
        <main class="admin-main">
            <div class="container">
                <!-- Stats -->
                <div class="admin-stats" id="adminStats">
                    <div class="admin-stat-card">
                        <div class="admin-stat-icon" style="background: rgba(122,35,50,0.1); color: var(--burgundy);">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                                <line x1="3" y1="6" x2="21" y2="6" />
                                <path d="M16 10a4 4 0 0 1-8 0" />
                            </svg>
                        </div>
                        <div>
                            <span class="admin-stat-num" id="statProducts">0</span>
                            <span class="admin-stat-label">Produtos</span>
                        </div>
                    </div>
                    <div class="admin-stat-card">
                        <div class="admin-stat-icon" style="background: rgba(196,154,60,0.1); color: var(--gold);">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                            </svg>
                        </div>
                        <div>
                            <span class="admin-stat-num" id="statComments">0</span>
                            <span class="admin-stat-label">Depoimentos</span>
                        </div>
                    </div>
                    <div class="admin-stat-card">
                        <div class="admin-stat-icon" style="background: rgba(37,211,102,0.1); color: #25d366;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                            </svg>
                        </div>
                        <div>
                            <span class="admin-stat-num" id="statAvgRating">0</span>
                            <span class="admin-stat-label">Avalia√ß√£o M√©dia</span>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="admin-tabs">
                    <button class="admin-tab active" data-tab="products">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <path d="M16 10a4 4 0 0 1-8 0" />
                        </svg>
                        Produtos
                    </button>
                    <button class="admin-tab" data-tab="comments">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                        </svg>
                        Depoimentos
                    </button>
                </div>

                <!-- Products Tab -->
                <div class="admin-tab-content active" id="tabProducts">
                    <div class="tab-header">
                        <h2>Gerenciar Produtos</h2>
                        <button class="btn btn-primary btn-sm" id="btnAddProduct">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5">
                                <path d="M12 5v14M5 12h14" />
                            </svg>
                            Novo Produto
                        </button>
                    </div>

                    <!-- Product Form Modal -->
                    <div class="admin-modal" id="productModal" style="display:none;">
                        <div class="admin-modal-content">
                            <div class="modal-header">
                                <h3 id="productModalTitle">Adicionar Produto</h3>
                                <button class="modal-close" id="productModalClose">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M18 6L6 18M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <form id="productForm">
                                <input type="hidden" id="productEditId">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="prodName">Nome do Produto</label>
                                        <input type="text" id="prodName" placeholder="Ex: P√£o Franc√™s" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="prodPrice">Pre√ßo (R$)</label>
                                        <input type="number" id="prodPrice" step="0.01" min="0" placeholder="0.00"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="prodDesc">Descri√ß√£o</label>
                                    <input type="text" id="prodDesc" placeholder="Descri√ß√£o curta do produto" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="prodCategory">Categoria</label>
                                        <select id="prodCategory" required>
                                            <option value="paes">P√£es</option>
                                            <option value="doces">Doces</option>
                                            <option value="salgados">Salgados</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="prodEmoji">Emoji</label>
                                        <input type="text" id="prodEmoji" placeholder="ü•ñ" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="prodTag">Tag (opcional)</label>
                                        <input type="text" id="prodTag" placeholder="Ex: Mais Vendido">
                                    </div>
                                    <div class="form-group">
                                        <label for="prodTagClass">Estilo da Tag</label>
                                        <select id="prodTagClass">
                                            <option value="">Nenhum</option>
                                            <option value="tag-popular">Vermelho (Popular)</option>
                                            <option value="tag-fav">Dourado (Favorito)</option>
                                            <option value="tag-hot">Laranja (Quente)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="prodGradient">Cor de Fundo (CSS Gradient)</label>
                                    <input type="text" id="prodGradient"
                                        placeholder="linear-gradient(135deg, #f5e6c8, #dcc7a0)"
                                        value="linear-gradient(135deg, #f5e6c8 0%, #dcc7a0 100%)">
                                </div>
                                <div class="modal-actions">
                                    <button type="button" class="btn btn-outline"
                                        id="productModalCancel">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2.5">
                                            <polyline points="20 6 9 17 4 12" />
                                        </svg>
                                        Salvar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Products Table -->
                    <div class="admin-table-wrapper">
                        <table class="admin-table" id="productsTable">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Categoria</th>
                                    <th>Pre√ßo</th>
                                    <th>Tag</th>
                                    <th class="th-actions">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Comments Tab -->
                <div class="admin-tab-content" id="tabComments">
                    <div class="tab-header">
                        <h2>Gerenciar Depoimentos</h2>
                        <span class="tab-header-info" id="commentsCount">0 depoimentos</span>
                    </div>
                    <div class="admin-comments-list" id="adminCommentsList"></div>
                </div>

                <!-- Reset Button -->
                <div class="admin-reset-section">
                    <button class="btn btn-outline btn-danger" id="btnResetData">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="1 4 1 10 7 10" />
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                        </svg>
                        Restaurar Dados Padr√£o
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>

</html>
